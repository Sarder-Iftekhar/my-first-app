<a 
href="#" 
class="list-group-item clearfix"
(click)="onSelected()" 
>
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text">{{recipe.description}} </p>
    </div>
    <span class="pull-right">
        <!--   regarding src we can follow two approaches-->
        <!-- one is string interpolation    src="{{recipe.imagePath}}" -->
        <!-- another one is - bind src property itself  [src]="recipe.imagePath" -->
        <img 
          [src]="recipe.imagePath"
          alt="{{recipe.name}}" 
          class="image-responsive"
          style="max-height: 50px;">
    </span>
</a>
