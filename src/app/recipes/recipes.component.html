<div class="row">
    <div class="col-md-5">
        <!-- col-md-5 for smaller column on the left-->
        <!--   -->
        <app-recipe-list
        (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <!-- col-md-7 for broader column on the right-->
        <app-recipe-detail *ngIf="selectedRecipe; else infoText"
        [recipe]="selectedRecipe"></app-recipe-detail>
        <ng-template #infoText>
            <p> Please select a recipe!!</p>
        </ng-template>
    </div>
</div>
